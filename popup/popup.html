<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Review Analysis</title>
  </head>
  <body>
    <div class="popup-box">
      <h1 class="header">Fake Review Identifier</h1>
      <div class="separator"></div>

      <!-- Google Maps Link -->
      <a href="https://www.google.com/maps" target="_blank" class="maps-link">
        Open Google Maps to View Reviews
      </a>

      <button class="analysis-btn" id="start-analysis">Start Analysis</button>
      <button class="review-btn1" id="start-review">Review</button>
      <div id="results" class="results"></div>
      <div id="review_window" class="review"></div>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
